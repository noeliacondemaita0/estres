                <br>
                <label for="contraseña">contraseña</label>
                <input type="password">
                <br>
                <label for="email">Correo</label>
                <input id="email" type="email"required>
                <br>
                <label for="descripcion">Descripcion</label>
                <textarea id="descripcion"></textarea>
                <input type="submit" valve="Enviar">
                
            </form>

        </article>
        <article>
            <h2>Campos de Tipo numero</h2>
            <form action="#">
                <input type="number" min="0" max="10" step="2">
                <br>
                <input type="tel">
                <br>
                <input type="range" min="0" max="100" step="20">
            </form>
        </article>
        <article>
            <h2>Campos de Tipo fecha</h2>
            <form action="#">
                <input type="date">
                <br>
                <input type="time">
            </form>
        </article>
        <article>

                Campos de color
